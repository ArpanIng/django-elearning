{% extends 'accounts/base_auth.html' %}
{% load crispy_forms_tags %}

{% block auth_content %}
<h3 class="mb-6">Set a new password!</h3>
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group mb-5">
      {{ form|crispy }}
    </div>
    <button class="btn btn-block btn-primary" type="submit">SEND CONFIRMATION LINK</button>
</form>
{% endblock auth_content %}
