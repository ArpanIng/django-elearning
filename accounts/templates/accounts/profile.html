{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="py-8 py-md-8 bg-primary" style="background-image: none">
    <div class="container py-xl-2">
        <h1 class="display-4 fw-semi-bold text-white mb-0">
        {{ profile.first_name|title }} {{ profile.last_name|title }}
        </h1>
    </div>
</header>

<div class="bg-white">
    <div class="container d-flex flex-wrap align-items-center justify-content mb-5 mb-md-3">
        <div class="d-inline-block mb-4 mb-md-0 mx-lg-4 order-0">
            <div class="p-4">
                <img src="{{ profile.profile.url }}" alt="profile" class="rounded-circle img-fluid" width="170" height="170"/>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <h3 class="text-center">Courses you're enrolled in</h3>
    <div>
        <p>here</p>
    </div>
</div>
{% endblock content %}
