{% extends "base.html" %}

{% block content %}
<!-- page header -->
{% include 'partials/page_header.html' with page_title='Delete a course' %}
<!-- page header end -->

<div class="container py-4">
    <div class="card">
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                <div class="py-4">
                    Are you sure you want to delete the course <b>"{{ course.title }}"</b>?
                </div>
                <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-sm btn-info me-2">Cancel</a>
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
