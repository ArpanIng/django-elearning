{% load static %}

<h4 class="mb-0">
    <button
        class="p-6 text-dark fw-medium d-flex align-items-center collapse-accordion-toggle line-height-one"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#{{ data_bs_target }}"
        aria-expanded="true"
        aria-controls="{{ aria_controls }}"
    >
        {{ text }}
        <span class="ms-auto text-dark d-flex">
            <!-- Icon -->
            <svg width="15" height="2" viewBox="0 0 15 2" fill="none">
                <use xlink:href="{% static 'assets/img/icons/minus.svg' %}#minus" />
            </svg>

            <svg width="15" height="16" viewBox="0 0 15 16" fill="none">
                <use xlink:href="{% static 'assets/img/icons/plus.svg' %}#plus" />
            </svg>
        </span>
    </button>
</h4>
